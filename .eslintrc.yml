env:
  browser: true
  es2021: true
  node: true
  jest: true
plugins:
  - jest
extends:
  - airbnb-base
  - plugin:jest/recommended
parserOptions:
  ecmaVersion: 12
  sourceType: module
rules:
  no-console: 0
  import/extensions: 0 # FIXME: remove when rule will be adjusted for new nodejs version
  function-paren-newline: [error, consistent]
  no-underscore-dangle: 0
  import/no-cycle: 0
  no-shadow: 0
  no-param-reassign: 0
